<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta lang="pt-br">
        <title>inserção de tabela</title>

    </head>

    <body>
        <div id="tabela">
            <table width="900" align="center" border="10" style="border-color: red;">
                <tr>
                    <td>Nome</td>
                    <td>idade</td>
                    <td>cargo</td>

                </tr>
                <tr>
                    <td>Kauan</td>
                    <td>19</td>
                    <td>Programador</td>
                </tr>
            </table>
            <table align="center" width="900">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>cargo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Pedro</td>
                        <td>25</td>
                        <td>Engenheiro</td>
                    </tr>
                </tbody>

            </table>
        </div>
<br>
<br>
<br>
        <div>
            <form action="">
                <span>Nome: <input type="text"></span>
                <input type="button" value="enviar" class="botão">
                <p>Idade: <input type="number"></p>
                <input type="button" value="enviar" style="margin-left: 35%; position: relative; bottom: 0.98cm;">
            </form>
        </div>
    </body>
</html>
