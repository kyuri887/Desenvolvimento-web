<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta lang="pt-br">
        <meta name="keywords" content="Gerador de senhas, Gerador de passwords, Gerador">
        <link rel="stylesheet" href="../CSS/index.css">
        <title>Gerador de senha</title>
    </head>
    <body>

        <img class="logo" src="../IMG/logo de gerador de senhas.png" alt="logo de gerador de senhas">

        <main class="conteiner-input">
            <span>Tamanho <span id="valor"></span> caracteres</span>
            <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>
            <button id="button" class="button-cta" onclick="generatePassword()">Gerar de senha</button>
        </main>

        <div id="conteiner-password" onclick="copyPassword()" class="conteiner-password hide">
            <span class="title">Sua senha gerada foi:</span>
            <span id="password" class="password"></span>
            <span class="tooltip">Clique na senha para copiar!</span>
        </div>

        <script src="../JS/script.js"></script>
    </body>
</html>
